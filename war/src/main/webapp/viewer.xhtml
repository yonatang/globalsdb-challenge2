<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="File">
				<p:submenu label="Open...">
					<p:menuitem value="Upload" />
					<p:menuitem value="Local file" onclick="localFileDialog.show();">
					</p:menuitem>
				</p:submenu>
				<p:separator />
				<p:menuitem value="Quit" />
			</p:submenu>
		</p:menubar>

		<p:commandButton value="Populate" action="#{logTableBean.populate()}"
			update="logTable,output" />

		<p:tabView id="tabs" var="logTable" value="#{logTableTabsBean.tabs}">
			<p:ajax event="tabClose" listener="#{logTableTabsBean.onTabClose}" />
			<p:tab title="#{logTable.logFile.name}" closable="true">
				<p:poll async="true" listener="#{logTable.pollForChanges}"></p:poll>
				<p:dataTable id="logTable" value="#{logTable.records}" var="_record">
					<p:column>
						<f:facet name="header">
					Id
				</f:facet>
						<h:outputText value="#{_record.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
					Timestamp
				</f:facet>
						<h:outputText value="#{_record.timestamp}" />
					</p:column>
					<p:column>
						<f:facet name="header">
					Level
				</f:facet>
						<h:outputText value="#{_record.level}" />
					</p:column>
					<p:column>
						<f:facet name="header">
					IP
				</f:facet>
						<h:outputText value="#{_record.ip}" />
					</p:column>
					<p:column>
						<f:facet name="header">
					Description
				</f:facet>
						<h:outputText value="#{_record.description}" />
					</p:column>
				</p:dataTable>

			</p:tab>

		</p:tabView>

		<p:dialog header="Open local file" widgetVar="localFileDialog"
			modal="true">
			<h:outputText value="File location" />
			<p:inputText value="#{fileImportBean.localFileLocation}" />
			<p:commandButton value="Open" action="#{fileImportBean.openLocal()}"
				onsuccess="localFileDialog.hide();" update="tabs" />
		</p:dialog>

	</h:form>
</h:body>

</html>
